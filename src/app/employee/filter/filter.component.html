<mat-form-field style="width: 100%">
  <mat-label>Selecionar um turno</mat-label>
  <mat-select [(value)]="selected" (selectionChange)="onSelected()">
    <mat-option value="todos">Todos</mat-option>
    <mat-option *ngFor="let option of options" [value]="option">{{ option | titlecase }}</mat-option>
  </mat-select>
  <mat-hint align="start" *ngIf="selected=='todos'" style="color: red">'TODOS', nao eh um turno.</mat-hint>
</mat-form-field>
