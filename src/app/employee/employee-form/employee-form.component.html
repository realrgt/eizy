<mat-card style="width: 900px;" class="example-container">

  <mat-card-title>Adicionar empregado</mat-card-title>

  <form [formGroup]="form" style="margin-top: 25px">
    <mat-form-field>
      <input matInput placeholder="Nome do empregado" formControlName="nome">
      <mat-error *ngIf="form.get('nome').invalid">Nome do empregado eh obrigatorio!</mat-error>
    </mat-form-field>

    <app-filter (emitter)="onSelect($event)"></app-filter>

    <button [disabled]="form.invalid" color="primary" mat-raised-button (click)="onSubmit()">Adicionar</button>
  </form>

</mat-card>
